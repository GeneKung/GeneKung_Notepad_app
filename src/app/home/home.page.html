<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Notes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNote()">
        <ion-icon slot="icon-only" name="clipboard"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item button detail *ngFor="let note of notesService.notes" [routerLink]="'/notes/' + note.id" routerDirection="forward">
      <ion-label>{{ note.title }}</ion-label>
    </ion-item>
  </ion-list>

  <alan-button #alanBtnEl alan-key="14b76b742180ee223ccd31b1eab06fe22e956eca572e1d8b807a3e2338fdd0dc/stage"></alan-button>
</ion-content>
